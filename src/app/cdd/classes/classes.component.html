<mat-card>
  <div *ngIf="genderBooks$ | async as books; else loading">
    <!-- Toolbar Card -->
    <mat-toolbar color="accent">
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Menu [CDD]</span>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon>favorite</mat-icon>
      </button>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
      >
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Table Category -->
    <table mat-table [dataSource]="books" class="mat-elevation-z8">
      <!-- Icon Gender -->
      <ng-container matColumnDef="_idGender">
        <th mat-header-cell *matHeaderCellDef>Icons CDD</th>
        <td mat-cell *matCellDef="let gender">
          <div class="example-button-container">
            <button class="iconCdd" mat-fab color="accent" aria-label="">
              <mat-icon>{{ gender._idGender | pipes }}</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <!-- Name Gender -->
      <ng-container matColumnDef="nameGender">
        <th mat-header-cell *matHeaderCellDef>Name Gender</th>
        <td mat-cell *matCellDef="let gender">{{ gender.nameGender }}</td>
      </ng-container>
      <!-- Decimal Gender -->
      <ng-container matColumnDef="decimalGender">
        <th mat-header-cell *matHeaderCellDef>Decimal Factor</th>
        <td mat-cell *matCellDef="let gender">{{ gender.decimalGender }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnView"></tr>
      <tr mat-row *matRowDef="let row; columns: columnView"></tr>
    </table>
  </div>
  <!-- Spinner -->
  <ng-template #loading>
    <!-- BUSCAR INFORMAÇÕES SOBRE A TAG NG -->
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

  <!-- <mat-progress-spinner></mat-progress-spinner> -->
</mat-card>
