<mat-card>
  <!-- Toolbar Card -->
  <mat-toolbar color="accent">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Menu [CDD]</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
  <!-- Header and Title
  <mat-card-header>
    <mat-card-title>CDD Books Category Menu</mat-card-title>
  </mat-card-header>-->
  <!-- Table Category -->
  <table mat-table [dataSource]="genderBooks" class="mat-elevation-z8">
    <!-- Id Gender -->
    <ng-container matColumnDef="_idGender">
      <th mat-header-cell *matHeaderCellDef>CÃ³digo CDD</th>
      <td mat-cell *matCellDef="let gender"> {{gender._idGender}} </td>
    </ng-container>

    <!-- Name Gender -->
    <ng-container matColumnDef="nameGender">
      <th mat-header-cell *matHeaderCellDef> Name Gender </th>
      <td mat-cell *matCellDef="let gender"> {{gender.nameGender}} </td>
    </ng-container>

    <!-- Decimal Gender -->
    <ng-container matColumnDef="decimalGender">
      <th mat-header-cell *matHeaderCellDef> Dacinal Factor </th>
      <td mat-cell *matCellDef="let gender"> {{gender.decimalGender}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnView"></tr>
    <tr mat-row *matRowDef="let row; columns: columnView;"></tr>
  </table>
</mat-card>
